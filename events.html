<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | CampusConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-blue-600 text-white px-6 py-4">
    <h1 class="text-2xl font-bold">CampusConnect</h1>
  </nav>

  <section class="p-8">
    <h2 class="text-3xl font-bold mb-4">Upcoming Events</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white shadow-md p-4 rounded-lg hover:shadow-xl transition">
        <h3 class="font-semibold text-xl mb-2">Hackathon 2025</h3>
        <p class="text-sm">Join our 24-hour innovation marathon!</p>
        <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Register</button>
      </div>
      <div class="bg-white shadow-md p-4 rounded-lg hover:shadow-xl transition">
        <h3 class="font-semibold text-xl mb-2">Drone Expo</h3>
        <p class="text-sm">Showcase your drones and win cool prizes.</p>
        <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Register</button>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
