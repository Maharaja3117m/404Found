<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | CampusConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-600 text-white px-6 py-4">
    <h1 class="text-2xl font-bold">CampusConnect</h1>
  </nav>

  <section class="p-8">
    <h2 class="text-3xl font-bold mb-6">Student Forum</h2>
    <div class="bg-white p-6 rounded-xl shadow-md">
      <textarea id="postInput" class="w-full p-3 border rounded-md" placeholder="Share your thoughts..."></textarea>
      <button onclick="addPost()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Post</button>
    </div>

    <div id="postsContainer" class="mt-6 space-y-4"></div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
